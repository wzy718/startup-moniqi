<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>开店模拟器｜Web 可玩版</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="toast" id="toast" role="status" aria-live="polite"></div>
    <div class="app" id="app" aria-live="polite"></div>

    <div class="footer" id="footer">
      <div class="wrap">
        <button class="pillbtn" id="btnTimeline" type="button">🗓️ 时间线</button>
        <button class="pillbtn primary" id="btnStartWeek" type="button">▶ 开始本周</button>
      </div>
    </div>

    <!-- Sheets -->
    <div class="mask" id="sheetMask" aria-hidden="true">
      <div class="sheet" role="dialog" aria-modal="true" aria-labelledby="sheetTitle">
        <div class="sh">
          <b id="sheetTitle">Sheet</b>
          <button class="close" id="sheetClose" type="button" aria-label="关闭">✕</button>
        </div>
        <div class="body" id="sheetBody"></div>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
